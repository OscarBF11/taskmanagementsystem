<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<main class="container my-4">
  <h2 th:text="${task.id == null ? 'Create Task' : 'Update Task'}"></h2>
  <form th:action="@{/tasks/save}" th:object="${task}" method="post" class="mb-3">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" th:field="*{title}" required class="form-control">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" th:field="*{description}" required class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label for="dueDate" class="form-label">Due Date</label>
      <input type="date" id="dueDate" th:field="*{dueDate}" required class="form-control">
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" th:field="*{status}" class="form-control">
        <option th:each="status : ${allStatuses}" th:value="${status}" th:text="${status}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" th:text="${task.id == null ? 'Create Task' : 'Update Task'}"></button>
  </form>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
